<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- 
    定义在此处必须符合html的规范{不推荐} 
    如果在组件中定义了tempalte，则优先使用template作为模板，
     同时根元素中的所有内容会被替换
    如果在组件中没有定义template，则会使用根元素的innerHTML作为模板
    -->
    <!-- <div id="root">
        <button @click = "count++">点我一下</button> 被点了{{count}}次
    </div> -->
    <div id="root">
        <p>asdfasdfadf</p>
    </div>

    <script>
        const App = {
            data(){
                return {
                    
                    count: 0
                }
            },
            // template是模板，她决定了组件的最终样子
            // 定义模板的方式有三种：
                // 在组件中通过template属性去指定
                // 直接在网页的根元素中指定+
                // 组件中通过render() 直接渲染(很少用)
            // 不推荐
            // template: '<button @click = "count++">点我一下</button> 被点了{{count}}次'
        }

        Vue.createApp(App).mount("#root");


    </script>
</body>
</html>
